{% extends 'common/base.html' %}
{% block page_title %} All Questions {% endblock %}
{% block content %} 
<ul>
    {% for i in q_list %}
    <li> {{ i.title }} </li>
    {% endfor %}
</ul>
<a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
{% endblock %}
