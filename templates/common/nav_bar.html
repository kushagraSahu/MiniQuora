{% load staticfiles %}
<link href="{% static 'account/css/header.css' %}" rel="stylesheet">
<link href = "{% static 'account/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
<div class = 'card-panel red-grey lighten-5 page-header'>
	<a href="{% url 'home' id=user.id %}" id = 'logo'><div></div></a>
	<div>
		<a class='dropdown-button btn red darken-3' href='#' data-activates='dropdown1'>{{ user.username }} <i class="fa fa-cog fa-spin"></i></a>

		<!-- Dropdown Structure -->
		<ul id='dropdown1' class='dropdown-content'>
			<li><a href='{% url 'addquestion' %}'>ADD QUESTION</a></li>
			<li><a href = '#' >TOPICS </a></li>
			<li><a href = '#'> BLOG </a></li>
			<li class="divider"></li>
			<li><a href = '{% url 'logout' %}'> LOGOUT </a></li>
		</ul>
	</div>
</div>
<style type="text/css">
	$('.dropdown-button').dropdown({
		inDuration: 300,
		outDuration: 225,
		constrain_width: false, // Does not change width of dropdown to that of the activator
		hover: true, // Activate on hover
		gutter: 0, // Spacing from edge
		belowOrigin: false, // Displays dropdown below the button
		alignment: 'left' // Displays dropdown with edge aligned to the left of button
	});
</style>
